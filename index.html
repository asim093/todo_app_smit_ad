<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="todo-header">

                <div class="date_div">
                    <span id="time"></span>
                </div>

                <div class="darkmode_div">
                    <span><i onclick="dark()" class="fa-solid fa-moon"></i></span>
                    <span><i onclick="light()" class="fa-solid fa-sun" style="display: none;"></i></span>

                    <div class="language">
                       <div id="google_element"> </div>
                       <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
                      
                    </div>

                </div>
            </div>
            <div class="input-div">
                <input type="text" id="input">
                <button onclick="add()">ADD</button>
                <button onclick="remove()">Delete All</button>
            </div>
            <div class="todo-container">
                <ul id="todo">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
<script>
    function loadGoogleTranslate() {
        new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_element');
    }
   
</script>
